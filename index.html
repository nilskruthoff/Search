<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search | CS50</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--========== Navigation Bar ==========-->
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-5 mt-1">
        <div class="container">
            <a href="#" class="navbar-brand">
                <img src="assets/favicon.png" alt="Google Logo" width="24" height="24">
                CS50 Search
            </a>
            <button
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent"
                aria-expanded="false"
                aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="image-search.html" class="nav-link active" aria-current="page">Search</a>
                    </li>
                    <li class="nav-item">
                        <a href="image-search.html" class="nav-link">Images Search</a>
                    </li>
                    <li class="nav-item">
                        <a href="advanced-search.html" class="nav-link">Advanced Search</a>
                    </li>
                    <li class="nav-item disabled">
                        <a class="nav-link"
                           href="https://cs50.harvard.edu/web/2020/projects/0/search/"
                           target="_blank"
                        >
                            CS50 Project
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!--========== Google Logo ==========-->
    <div class="container pt-5">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <a href="https://google.com">
                    <img src="assets/google-logo.png" class="img-fluid" alt="Google Logo">
                </a>
            </div>
            <div class="col"></div>
        </div>

        <!--========== Search Form ==========-->
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <form id="searchForm" method="post">
                    <div class="form-group form-inline my-4">
                        <input
                            id="searchField"
                            type="text"
                            class="form-control flex-fill shadow-sm"
                            data-source="search"
                            style="border-radius: 50px"
                            placeholder="e.g CS50 Havard"
                        />
                    </div>
                    <div class="row">
                        <div class="form-inline col px-4">
                            <input id="searchSubmit" type="submit" value="Google Search" style="border-radius: 30px" class="form-control flex-fill btn btn-light">
                        </div>
                        <div class="form-inline col px-4">
                            <input id="searchLucky" type="submit" value="I'm feeling lucky" style="border-radius: 30px" class="form-control flex-fill btn btn-light">
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-3"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
