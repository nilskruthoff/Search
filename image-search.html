<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Image Search | CS50</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--========== Navigation Bar ==========-->
    <!-- upper right: link to normal search and advanced search -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white mb-5 mt-1">
        <div class="container-fluid">
            <a href="#" class="navbar-brand">
                <img src="assets/favicon.png" alt="Google Logo" width="24" height="24">
                CS50 Search
            </a>
            <button
                    class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent"
                    aria-expanded="false"
                    aria-label="Toggle navigation"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item mx-1">
                        <a href="image-search.html" class="nav-link">Search</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a href="image-search.html" class="nav-link active" aria-current="page">Images Search</a>
                    </li>
                    <li class="nav-item mx-1">
                        <a href="advanced-search.html" class="nav-link">Advanced Search</a>
                    </li>
                    <li class="nav-item disabled">
                        <a class="nav-link"
                           href="https://cs50.harvard.edu/web/2020/projects/0/search/"
                           target="_blank"
                        >
                            CS50 Project
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <!--==========Google Logo ==========-->
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <a href="https://google.com">
                    <img src="assets/google-logo.png" alt="Google Logo">
                </a>
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <form id="searchForm" class="col-12" method="post">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <i></i>
                        <input id="searchField" type="text" value="" data-source="image-search">
                    </div>
                    <div class="col-3"></div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <input id="searchSubmit" type="submit" value="Search">
                    </div>
                    <div class="col-3"></div>
                </div>
            </form>
        </div>
    </div>

    <!--==========Google Logo ==========-->

    <!--========== Input Field ==========-->
    <!-- input text field and submit button -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
</body>
</html>
