<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Search | CS50</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" src="js/search.js"></script>
</head>
<body>
    <!--========== Navigation Bar ==========-->
    <!-- upper right: link to image search and advanced search -->

    <div class="container">
        <!--==========Google Logo ==========-->
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6">
                <a href="https://google.com">
                    <img src="assets/google-logo.png" alt="Google Logo">
                </a>
            </div>
            <div class="col-3"></div>
        </div>

        <div class="row">
            <form id="searchForm" class="col-12" method="post" action="">
                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <i></i>
                        <input id="searchField" type="text" value="">
                    </div>
                    <div class="col-3"></div>
                </div>

                <div class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <input id="searchSubmit" type="submit" value="Search">
                    </div>
                    <div class="col-3"></div>
                </div>
            </form>
        </div>
    </div>


</body>
</html>
